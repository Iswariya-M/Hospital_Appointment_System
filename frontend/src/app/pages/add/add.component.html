<body>
    <div class="dashboard-container">
      <div class="sidebar">
        <br>
        <br>
        <h2>Admin Dashboard</h2>
        <ul>
          <a routerLink="/admin"><li>Dashboard</li></a>
          <br>
          <a routerLink="/add"><li>Add Doctor</li></a>
          <br>
          <a routerLink="/manage"><li>Manage Doctors</li></a>
          <br>
          <a routerLink="/view"><li>View Appointments</li></a>
        </ul>
      </div>
      <div class="main-content">
        <h1>Add Doctor</h1>
        <div class="section" >
            <div class="section-container">
          <form (ngSubmit)="addDoctor()" class="form-container">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" [(ngModel)]="doctorName" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="speciality">Speciality:</label>
              <select [(ngModel)]="speciality" id="speciality" name="speciality" required>
                  <option value="Aesthetic and Plastic Surgery">Aesthetic and Plastic Surgery</option>
                  <option value="Anesthesiology">Anesthesiology</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Pulmonology">Pulmonology</option>
                  <option value="ENT">ENT</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="General Medicine">General Medicine</option>
              </select>
          </div>
          
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" [(ngModel)]="dob" id="dob" name="dob" required (change)="calculateAge()">
        </div>
        
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" [(ngModel)]="age" id="age" name="age" required>
              </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" [(ngModel)]="location" id="location" name="location" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" [(ngModel)]="phoneNumber" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Add Doctor</button>
          </form>
        </div>
        </div>
      </div>
    </div>
</body>

<app-footer></app-footer>
